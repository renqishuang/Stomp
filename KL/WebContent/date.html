		var bt1 = $('#bt1');
		bt1.click(function(){
			var ms = $('input').val();
			if(!ms){
				alert("请输入毫秒数");
				return;
			}
			var date = new Date(parseInt(ms));
			var str = date.getFullYear()+"年"+(date.getMonth()+1)+

		var bt2 = $('#bt2');
		bt2.click(function(){
			var p = $('<p>');
			var date = new Date();
			var time = date.getTime();
			p.html("毫秒数为: "+time);
			bt2.after(p);
		});
		var bt3 = $('#bt3');
		bt3.click(function(){
			var p = $('p');
			var inputDate = $('input[type=date]').val();
			var dateArr = inputDate.split('-'); 
			var year = parseInt(dateArr[0]);
			var month = parseInt(dateArr[1])+1;
			var day = parseInt(dateArr[2])+1;
			var date = new Date(year,month,day);
			var time = date.getTime();
			p.html("毫秒数为: "+time);
			bt3.after(p);
		});
	});
