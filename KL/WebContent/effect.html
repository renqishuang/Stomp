<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试JQuery动画</title>
<script src='js/jquery.1.11.3.min.js'></script>
<script>
	$(function(){
		setTimeout(function(){
			$('.tt').animate(
				{
					width:0
				},
				500,
				function(){
					console.log('animate is complete');
				}
			);	
		},2000);
		setTimeout(function(){
			$('.tt').animate(
					{
						width:300
					},
					500,
					function(){
						console.log('animate is complete');
					}
				);	
		},4000);
	});
</script>
</head>
<body>
<div class="tt" style='background-color:blue;width:300px;height:300px;'></div>
</body>
</html>
