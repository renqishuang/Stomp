<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试各种页面组件</title>
<script src='js/jquery.1.11.3.min.js'></script>
</head>
<body>
<input onkeydown="testKeyDown(this,event)" type='text'>
<script>
	var dataCount = Math.ceil(835 / (4 + 10))-1;
	console.log('同时显示数据个数--->'+dataCount);
	function testKeyDown(input, e){
		console.log(e.keyCode);
		if(e.keyCode < 48 || e.keyCode > 57){
			e.preventDefault();
		}
	}
</script>
</body>
</html>
